<div class="form-container" style="width: 600px;margin: 50px;">
	<form action="/projects" method="post">
		<h2 id="title"> Add a Project to the Database </h2>
		<button class="btn btn-danger invisible" style="margin-bottom:10px;">Delete this project</button>
		<p> Make sure all fields are complete before submitting </p>

	    <div class="form-group">
	        <label for="inputAddress">Address</label>
	        <input type="text" name="address" class="form-control" placeholder="550 Market St.">
	    </div>

	    <div class="form-group">
	        <label for="inputCity">City</label>
	        <input type="text" name="city" class="form-control" placeholder="San Francisco">
	    </div>

	    <div class="form-group">
	        <label for="inputUnits">Number of new residential units</label>
	        <input name="units" type="number" class="form-control" placeholder="1">
	    </div>

	    <div class="form-group">
	        <label for="inputPicture">Picture (direct url)</label>
	        <input name="picture" type="text" class="form-control" placeholder="http://www...">
	    </div>

	    <div class="form-group">
	    	<label for="inputStatus">Current Status of Project</label>
		    <select name="status" class="form-control">
		    	<option>PL - Planning Permit Phase</option>
			    <option>BP - Building Permit Phase</option>
			    <option>Construction</option>
			</select>
		</div>

		<div class="form-group">
			<label>Description</label>
		    <textarea name="description" class="form-control" rows="3" placeholder="Project brief"></textarea>
		</div>


	    <div class="form-group">
	    	<label>Neighborhood</label>
		    <select name="neighborhood" class="form-control">
			    <option>Balboa Park</option>
				<option>Bayshore</option>
				<option>Bernal Heights</option>
				<option>Buena Vista</option>
				<option>BVHP Area A,B </option>
				<option>Candlestick</option>
				<option>Central</option>
				<option>Central Waterfront</option>
				<option>Downtown</option>
				<option>East SoMa</option>
				<option>Executive Park</option>
				<option>HP Shipyard</option>
				<option>India Basin</option>
				<option>Ingleside, Other</option>
				<option>Inner Sunset</option>
				<option>Japantown</option>
				<option>Marina</option>
				<option>Market Octavia</option>
				<option>Mission</option>
				<option>Mission Bay</option>
				<option>Northeast</option>
				<option>Outer Sunset</option>
				<option>Park Merced</option>
				<option>Richmond</option>
				<option>Rincon Hill</option>
				<option>Showpl/Potrero</option>
				<option>South Central, Other</option>
				<option>South of Market, Other</option>
				<option>TB Combo</option>
				<option>VisVal</option>
				<option>Western Addition</option>
				<option>WSoMa</option>
		    </select>
		</div>
		
		<div class="form-group">
			<label for="inputZoning"> Zoning </label>
			<div class="radio">
			  <label>
			    <input type="radio" name="zoning" value="Residential" checked>
			    Residential
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="zoning" value="Mixed Use">
			    Mixed Use
			  </label>
			</div>
		</div>
		<div class="form-group">
		    <div class="checkbox">
		        <label><input name="featured" type="checkbox">Endorsed/Featured Project</label>
		    </div>
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Save Project</button>
	</form>
</div>
