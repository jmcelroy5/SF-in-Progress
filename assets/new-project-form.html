<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js" charset="utf-8">
    </script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/new-project-form.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,600|Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <div class="form-container" >
      <form action="/projects" method="post">
        <nav class="header navbar">
          <h2>Welcome! Submit A New Property</h2>
          <button type="submit" class="navbar-right btn btn-default publish">PUBLISH</button>
          <span class="navbar-right h4 email-us">E-mail Us</span>
        </nav>

          <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="address" class="form-control" placeholder="550 Market St.">
          </div>

          <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" name="city" class="form-control" placeholder="San Francisco">
          </div>

          <div class="form-group">
              <label for="inputUnits">Number of new residential units</label>
              <input name="units" type="number" class="form-control" placeholder="1">
          </div>

          <div class="form-group">
              <label for="inputPicture">Picture (direct url)</label>
              <input name="picture" type="text" class="form-control" placeholder="http://www...">
          </div>

          <div class="form-group">
              <label for="inputHearing">Public Hearing</label>
              <input name="hearing" type="date" class="form-control">
          </div>

          <div class="form-group">
            <label for="inputStatus">Current Status of Project</label>
            <select name="status" class="form-control">
              <option>PL - Planning Permit Phase</option>
              <option>BP - Building Permit Phase</option>
              <option>Construction</option>
          </select>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4">
              <div class="left-col">
                <h5>Your image will fully expand</h5>
                <button id='upload-button' class="btn btn-default upload-btn">Click to upload image</button>
                <input id="property-image-url" type="text" class="hidden" name="picture" value="">
                <img id="property-image" src="" alt="" class="hidden" />
              </div>
              <div class="left-col">
                <h4 class="project-brief">Project Brief</h4>
                <textarea type="text" class="project-brief-text" name="description" placeholder="In addition to your images, this is the first content your visitors will see."></textarea>
              </div>
            </div>
            <div class="col-xs-8">
              <div>
                <h3>Community Benefits</h3>
                <textarea type="text" , name = "benefits" class="community-benefits-text" placeholder="Enter information including community benefits, monetary contribution to public use areas, your transit strategy, or any other ways your project benefits the community."></textarea>
              </div>
            </div>

          <div class="form-group">
            <label>Neighborhood</label>
            <select name="neighborhood" class="form-control">
              <option>Balboa Park</option>
            <option>Bayshore</option>
            <option>Bernal Heights</option>
            <option>Buena Vista</option>
            <option>BVHP Area A,B </option>
            <option>Candlestick</option>
            <option>Central</option>
            <option>Central Waterfront</option>
            <option>Downtown</option>
            <option>East SoMa</option>
            <option>Executive Park</option>
            <option>HP Shipyard</option>
            <option>India Basin</option>
            <option>Ingleside, Other</option>
            <option>Inner Sunset</option>
            <option>Japantown</option>
            <option>Marina</option>
            <option>Market Octavia</option>
            <option>Mission</option>
            <option>Mission Bay</option>
            <option>Northeast</option>
            <option>Outer Sunset</option>
            <option>Park Merced</option>
            <option>Richmond</option>
            <option>Rincon Hill</option>
            <option>Showpl/Potrero</option>
            <option>South Central, Other</option>
            <option>South of Market, Other</option>
            <option>TB Combo</option>
            <option>VisVal</option>
            <option>Western Addition</option>
            <option>WSoMa</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="inputZoning"> Zoning </label>
          <div class="radio">
            <label>
              <input type="radio" name="zoning" value="Residential" checked>
              Residential
            </label>

          </div>
          <div class="radio">
            <label>
              <input type="radio" name="zoning" value="Mixed Use">
              Mixed Use
            </label>
          </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Save Project</button>
      </form>
    </div>
  </body>
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/admin-form.js"></script>
</html>
